<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>crafted slowly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-dark: #0d0804;
            --bg-mid: #1a0f08;
            --text-primary: #e8d4a8;
            --text-highlight: #f5e6c8;
            --text-muted: #6b5a42;
            --text-hover: #fff8e7;
            --accent-gold: #c9a86c;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Cormorant Garamond', 'Crimson Text', Georgia, serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .bg-texture {
            position: fixed;
            inset: 0;
            background: url('assets/background-texture.jpg') center/cover no-repeat;
            opacity: 0.7;
            z-index: 0;
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(13, 8, 4, 0.4),
                rgba(26, 15, 8, 0.2),
                rgba(13, 8, 4, 0.5)
            );
            z-index: 1;
        }

        .grain-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.12;
            z-index: 1000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 999;
            background: radial-gradient(
                ellipse at center,
                transparent 30%,
                rgba(5, 3, 1, 0.8) 100%
            );
        }

        .container {
            width: 100%;
            max-width: 420px;
            height: 100%;
            padding: 10vh 2rem 5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .vinyl-wrapper {
            width: 280px;
            height: 280px;
            position: relative;
            cursor: pointer;
            margin-bottom: 3.5rem;
        }

        .vinyl-shadow {
            position: absolute;
            inset: 0;
            transform: translate(15px, 15px);
            border-radius: 50%;
            background: radial-gradient(ellipse, rgba(0,0,0,.5), rgba(0,0,0,.95));
            filter: blur(20px);
        }

        .vinyl-container.spinning {
            animation: spin 1.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .vinyl-record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .tonearm {
            position: absolute;
            top: -30px;
            right: -40px;
            width: 8px;
            height: 170px;
            background: linear-gradient(90deg, #4a4035, #1f1810);
            transform-origin: top;
            transform: rotate(-25deg);
            transition: transform .8s ease;
        }

        .tonearm.playing {
            transform: rotate(18deg);
        }

        .tagline {
            font-size: 1.25rem;
            letter-spacing: .1em;
            color: var(--text-highlight);
            margin-bottom: 2.5rem;
        }

        /* ✅ UPDATED — divider longer */
        .divider {
            width: 160px;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(201,168,108,.4),
                rgba(232,212,168,.6),
                rgba(201,168,108,.4),
                transparent
            );
            margin-bottom: 2.5rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
        }

        .link {
            letter-spacing: .14em;
            text-decoration: none;
            color: var(--text-primary);
        }

        /* ✅ UPDATED — footer slightly more visible */
        .footer {
            font-size: .8rem;
            letter-spacing: .18em;
            color: var(--text-muted);
            opacity: .82;
            margin-top: 2rem;
            text-shadow: 0 0 14px rgba(107,90,66,.3);
        }

        audio { display: none; }
    </style>
</head>

<body>
    <div class="bg-texture"></div>
    <div class="bg-overlay"></div>
    <div class="grain-overlay"></div>
    <div class="vignette"></div>

    <div class="container">
        <div class="vinyl-wrapper" id="vinyl">
            <div class="vinyl-shadow"></div>
            <div class="vinyl-container" id="vinylContainer">
                <img src="assets/vinyl-record.png" class="vinyl-record">
            </div>
            <div class="tonearm" id="tonearm"></div>
        </div>

        <p class="tagline">i write code nd collect music.</p>
        <div class="divider"></div>

        <nav class="links">
            <a class="link" href="https://www.instagram.com/mentallyfuvkkedup/" target="_blank">instagram</a>
            <a class="link" href="https://open.spotify.com/" target="_blank">spotify</a>
            <a class="link" href="mailto:sirrvetohere@gmail.com">mail</a>
        </nav>

        <footer class="footer">crafted slowly</footer>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const vinyl = document.getElementById('vinyl');
        const vinylContainer = document.getElementById('vinylContainer');
        const tonearm = document.getElementById('tonearm');
        const audio = document.getElementById('audioPlayer');

        let playing = false;

        vinyl.addEventListener('click', () => {
            if (!playing) {
                audio.play().catch(() => {});
                vinylContainer.classList.add('spinning');
                tonearm.classList.add('playing');
                playing = true;
            } else {
                audio.pause();
                vinylContainer.classList.remove('spinning');
                tonearm.classList.remove('playing');
                playing = false;
            }
        });
    </script>
</body>
</html>
